<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heavy Metals Prediction Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Heavy Metals Prediction Tool</h2>
  <p>Enter the metal levels to predict contamination:</p>

  <label>Cadmium (Cd):</label><br>
  <input type="number" id="cd" placeholder="e.g. 0.8"><br>

  <label>Lead (Pb):</label><br>
  <input type="number" id="pb" placeholder="e.g. 3.5"><br>

  <button onclick="predict()">Predict</button>

  <p id="result"></p>

  <script>
    function predict() {
      const cd = parseFloat(document.getElementById("cd").value);
      const pb = parseFloat(document.getElementById("pb").value);
      let message = "";

      if (isNaN(cd) || isNaN(pb)) {
        message = "Please enter both Cd and Pb values.";
      } else {
        if (cd > 1 || pb > 3) {
          message = "⚠️ High heavy metal contamination detected!";
        } else {
          message = "✅ Levels are within safe limits.";
        }
      }

      document.getElementById("result").innerText = message;
    }
  </script>
</body>
</html>
